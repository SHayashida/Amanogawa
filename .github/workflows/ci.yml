name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install (fresh environment)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Verify import (isolated test)
        run: |
          python -c "import amanogawa; print('amanogawa import successful')"

      - name: Lint (ruff)
        run: |
          ruff check src tests

      - name: Test (pytest)
        run: |
          pytest

      - name: Open Journals PDF Generator
        if: runner.os == 'Linux'
        uses: openjournals/openjournals-draft-action@v1.0
        with:
          journal: joss
          paper-path: paper/paper.md
